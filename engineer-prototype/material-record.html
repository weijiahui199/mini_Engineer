<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>耗材记录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .material-item {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }
        
        .material-item:hover {
            border-color: #1890ff;
            transform: translateY(-1px);
        }
        
        .remove-btn {
            background: #ff4d4f;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .category-badge {
            display: inline-block;
            background: #f0f9ff;
            color: #1890ff;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            border: 1px solid #91d5ff;
        }
        
        .quick-add-btn {
            background: #e6f7ff;
            border: 1px dashed #91d5ff;
            color: #1890ff;
            border-radius: 8px;
            padding: 8px 12px;
            margin: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .quick-add-btn:hover {
            background: #bae7ff;
            border-color: #40a9ff;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1890ff 0%, #722ed1 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 导航栏 -->
    <div class="bg-white px-4 py-3 shadow-sm">
        <div class="flex items-center justify-between">
            <button class="p-2 -ml-2">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <h1 class="text-lg font-semibold text-gray-800">记录耗材</h1>
            <button class="p-2 -mr-2">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- 工单信息 -->
    <div class="gradient-bg text-white px-4 py-4 mb-4">
        <div class="flex items-center justify-between">
            <div>
                <div class="text-lg font-semibold">#TK001215</div>
                <div class="text-sm opacity-90">电脑无法开机</div>
            </div>
            <div class="text-right text-sm opacity-80">
                <div>📍 行政楼4楼</div>
                <div>👤 张三</div>
            </div>
        </div>
    </div>

    <!-- 已使用的耗材 -->
    <div class="px-4 mb-4">
        <div class="flex items-center justify-between mb-3">
            <h2 class="text-lg font-semibold text-gray-800 flex items-center">
                <span class="mr-2">📦</span>
                使用的耗材
            </h2>
            <div class="text-sm text-gray-600">
                共 <span class="font-semibold text-blue-600">2</span> 项
            </div>
        </div>
        
        <!-- 耗材项目 1 -->
        <div class="material-item">
            <div class="flex items-start justify-between mb-3">
                <div class="flex items-center">
                    <span class="text-2xl mr-3">🔌</span>
                    <div>
                        <div class="font-semibold text-gray-800">电源线</div>
                        <span class="category-badge">硬件</span>
                    </div>
                </div>
                <button class="remove-btn">移除</button>
            </div>
            
            <div class="grid grid-cols-2 gap-3 mb-3">
                <div>
                    <label class="text-xs text-gray-600 block mb-1">数量</label>
                    <div class="flex items-center">
                        <input type="number" value="1" class="flex-1 px-3 py-2 border border-gray-200 rounded-lg text-center">
                        <span class="ml-2 text-sm text-gray-600">根</span>
                    </div>
                </div>
                <div>
                    <label class="text-xs text-gray-600 block mb-1">单位</label>
                    <select class="w-full px-3 py-2 border border-gray-200 rounded-lg">
                        <option selected>根</option>
                        <option>条</option>
                        <option>个</option>
                        <option>米</option>
                    </select>
                </div>
            </div>
            
            <div>
                <label class="text-xs text-gray-600 block mb-1">使用说明</label>
                <textarea 
                    class="w-full px-3 py-2 border border-gray-200 rounded-lg text-sm resize-none"
                    rows="2"
                    placeholder="记录使用原因、位置等信息..."
                >更换损坏的电源连接线，原线缆老化导致接触不良</textarea>
            </div>
        </div>
        
        <!-- 耗材项目 2 -->
        <div class="material-item">
            <div class="flex items-start justify-between mb-3">
                <div class="flex items-center">
                    <span class="text-2xl mr-3">🔧</span>
                    <div>
                        <div class="font-semibold text-gray-800">螺丝包</div>
                        <span class="category-badge">硬件</span>
                    </div>
                </div>
                <button class="remove-btn">移除</button>
            </div>
            
            <div class="grid grid-cols-2 gap-3 mb-3">
                <div>
                    <label class="text-xs text-gray-600 block mb-1">数量</label>
                    <div class="flex items-center">
                        <input type="number" value="1" class="flex-1 px-3 py-2 border border-gray-200 rounded-lg text-center">
                        <span class="ml-2 text-sm text-gray-600">套</span>
                    </div>
                </div>
                <div>
                    <label class="text-xs text-gray-600 block mb-1">单位</label>
                    <select class="w-full px-3 py-2 border border-gray-200 rounded-lg">
                        <option selected>套</option>
                        <option>个</option>
                        <option>包</option>
                    </select>
                </div>
            </div>
            
            <div>
                <label class="text-xs text-gray-600 block mb-1">使用说明</label>
                <textarea 
                    class="w-full px-3 py-2 border border-gray-200 rounded-lg text-sm resize-none"
                    rows="2"
                    placeholder="记录使用原因、位置等信息..."
                >固定主机侧板，更换了几颗松动的螺丝</textarea>
            </div>
        </div>
    </div>

    <!-- 添加更多耗材 -->
    <div class="px-4 mb-4">
        <h3 class="text-lg font-semibold text-gray-800 mb-3 flex items-center">
            <span class="mr-2">➕</span>
            添加耗材
        </h3>
        
        <!-- 常用耗材快速添加 -->
        <div class="bg-white rounded-xl p-4 shadow-sm mb-4">
            <div class="text-sm text-gray-600 mb-2">常用耗材:</div>
            <div class="flex flex-wrap">
                <button class="quick-add-btn">🔌 电源线</button>
                <button class="quick-add-btn">🖨️ 打印纸</button>
                <button class="quick-add-btn">🖤 墨盒</button>
                <button class="quick-add-btn">🔧 螺丝包</button>
                <button class="quick-add-btn">🔌 网线</button>
                <button class="quick-add-btn">💽 硬盘</button>
                <button class="quick-add-btn">🧲 内存条</button>
                <button class="quick-add-btn">🔌 数据线</button>
            </div>
        </div>
        
        <!-- 自定义添加 -->
        <div class="bg-white rounded-xl p-4 shadow-sm">
            <div class="text-sm font-medium text-gray-800 mb-3">自定义耗材</div>
            
            <div class="grid grid-cols-2 gap-3 mb-3">
                <div>
                    <label class="text-xs text-gray-600 block mb-1">耗材名称</label>
                    <input 
                        type="text" 
                        class="w-full px-3 py-2 border border-gray-200 rounded-lg"
                        placeholder="输入耗材名称"
                    >
                </div>
                <div>
                    <label class="text-xs text-gray-600 block mb-1">分类</label>
                    <select class="w-full px-3 py-2 border border-gray-200 rounded-lg">
                        <option>硬件</option>
                        <option>网络</option>
                        <option>办公</option>
                        <option>软件</option>
                        <option>其他</option>
                    </select>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-3 mb-3">
                <div>
                    <label class="text-xs text-gray-600 block mb-1">数量</label>
                    <input 
                        type="number" 
                        value="1"
                        class="w-full px-3 py-2 border border-gray-200 rounded-lg"
                    >
                </div>
                <div>
                    <label class="text-xs text-gray-600 block mb-1">单位</label>
                    <select class="w-full px-3 py-2 border border-gray-200 rounded-lg">
                        <option>个</option>
                        <option>根</option>
                        <option>条</option>
                        <option>米</option>
                        <option>套</option>
                        <option>包</option>
                        <option>张</option>
                    </select>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="text-xs text-gray-600 block mb-1">使用说明</label>
                <textarea 
                    class="w-full px-3 py-2 border border-gray-200 rounded-lg text-sm resize-none"
                    rows="2"
                    placeholder="记录使用原因、位置等信息..."
                ></textarea>
            </div>
            
            <button class="w-full bg-blue-500 text-white py-2 rounded-lg text-sm font-medium">
                添加到清单
            </button>
        </div>
    </div>

    <!-- 本月使用统计 -->
    <div class="px-4 mb-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-3 flex items-center">
            <span class="mr-2">📊</span>
            本月使用统计
        </h3>
        
        <div class="bg-white rounded-xl p-4 shadow-sm">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="text-center">
                    <div class="text-2xl font-bold text-blue-600">12</div>
                    <div class="text-xs text-gray-600">涉及工单</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-green-600">5</div>
                    <div class="text-xs text-gray-600">耗材种类</div>
                </div>
            </div>
            
            <div class="space-y-3">
                <div class="flex items-center justify-between py-2 border-b border-gray-100">
                    <div class="flex items-center">
                        <span class="text-base mr-2">🔌</span>
                        <span class="font-medium text-gray-800">网线</span>
                    </div>
                    <div class="text-right">
                        <div class="font-semibold text-gray-800">18 米</div>
                        <div class="text-xs text-gray-500">6次使用</div>
                    </div>
                </div>
                
                <div class="flex items-center justify-between py-2 border-b border-gray-100">
                    <div class="flex items-center">
                        <span class="text-base mr-2">🔧</span>
                        <span class="font-medium text-gray-800">螺丝包</span>
                    </div>
                    <div class="text-right">
                        <div class="font-semibold text-gray-800">5 套</div>
                        <div class="text-xs text-gray-500">5次使用</div>
                    </div>
                </div>
                
                <div class="flex items-center justify-between py-2 border-b border-gray-100">
                    <div class="flex items-center">
                        <span class="text-base mr-2">🖨️</span>
                        <span class="font-medium text-gray-800">打印纸</span>
                    </div>
                    <div class="text-right">
                        <div class="font-semibold text-gray-800">2 包</div>
                        <div class="text-xs text-gray-500">2次使用</div>
                    </div>
                </div>
            </div>
            
            <button class="w-full mt-3 text-blue-500 text-sm py-2">
                查看详细统计 →
            </button>
        </div>
    </div>

    <!-- 底部操作栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t px-4 py-4 max-w-sm mx-auto">
        <div class="flex space-x-3">
            <button class="flex-1 bg-gray-100 text-gray-700 py-3 rounded-lg font-medium">
                稍后保存
            </button>
            <button class="flex-1 bg-blue-500 text-white py-3 rounded-lg font-medium flex items-center justify-center">
                <span class="mr-2">💾</span>
                保存记录
            </button>
        </div>
        
        <div class="text-xs text-gray-500 text-center mt-2">
            记录将关联到当前工单 #TK001215
        </div>
    </div>

    <!-- 底部安全区域 -->
    <div class="h-20"></div>
</body>
</html>
