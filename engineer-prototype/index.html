<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工程师端小程序原型展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tdesign-icons@0.2.1/lib/tdesign-icons.css" rel="stylesheet">
    <style>
        /* iPhone 15 Pro 尺寸和样式 */
        .iphone-frame {
            width: 393px;
            height: 852px;
            border-radius: 47px;
            background: #000;
            padding: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            margin: 20px;
        }
        
        .iphone-screen {
            width: 100%;
            height: 100%;
            border-radius: 39px;
            overflow: hidden;
            background: #fff;
            position: relative;
        }
        
        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000;
            border-radius: 19px;
            z-index: 100;
        }
        
        /* Home Indicator */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: #000;
            border-radius: 3px;
            opacity: 0.3;
            z-index: 100;
        }
        
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            border-radius: 39px;
        }
        
        .prototype-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(393px, 1fr));
            gap: 30px;
            padding: 20px;
            justify-items: center;
        }
        
        .page-title {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: #1890ff;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            box-shadow: 0 4px 12px rgba(24, 144, 255, 0.3);
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .main-title {
            text-align: center;
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin: 40px 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 16px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="main-title">工程师端小程序原型展示</div>
    <div class="subtitle">基于 TDesign 设计风格 · iPhone 15 Pro 尺寸</div>
    
    <div class="prototype-grid">
        <!-- 工程师工作台首页 -->
        <div class="iphone-frame">
            <div class="dynamic-island"></div>
            <div class="iphone-screen">
                <iframe src="dashboard.html"></iframe>
            </div>
            <div class="home-indicator"></div>
            <div class="page-title">工程师工作台</div>
        </div>
        
        <!-- 工单列表页面（经理视图） -->
        <div class="iphone-frame">
            <div class="dynamic-island"></div>
            <div class="iphone-screen">
                <iframe src="ticket-list.html"></iframe>
            </div>
            <div class="home-indicator"></div>
            <div class="page-title">工单列表（经理）</div>
        </div>
        
        <!-- 工单列表页面（工程师视图） -->
        <div class="iphone-frame">
            <div class="dynamic-island"></div>
            <div class="iphone-screen">
                <iframe src="ticket-list-engineer.html"></iframe>
            </div>
            <div class="home-indicator"></div>
            <div class="page-title">工单列表（工程师）</div>
        </div>
        
        <!-- 工单详情页面 -->
        <div class="iphone-frame">
            <div class="dynamic-island"></div>
            <div class="iphone-screen">
                <iframe src="ticket-detail.html"></iframe>
            </div>
            <div class="home-indicator"></div>
            <div class="page-title">工单详情</div>
        </div>
        
        <!-- 工单分配页面（经理端） -->
        <div class="iphone-frame">
            <div class="dynamic-island"></div>
            <div class="iphone-screen">
                <iframe src="ticket-assign.html"></iframe>
            </div>
            <div class="home-indicator"></div>
            <div class="page-title">工单分配</div>
        </div>
        
        <!-- 耗材使用记录 -->
        <div class="iphone-frame">
            <div class="dynamic-island"></div>
            <div class="iphone-screen">
                <iframe src="material-record.html"></iframe>
            </div>
            <div class="home-indicator"></div>
            <div class="page-title">耗材记录</div>
        </div>
        
        <!-- 个人统计页面 -->
        <div class="iphone-frame">
            <div class="dynamic-island"></div>
            <div class="iphone-screen">
                <iframe src="personal-stats.html"></iframe>
            </div>
            <div class="home-indicator"></div>
            <div class="page-title">个人统计</div>
        </div>
        
        <!-- 团队统计页面（经理端） -->
        <div class="iphone-frame">
            <div class="dynamic-island"></div>
            <div class="iphone-screen">
                <iframe src="team-stats.html"></iframe>
            </div>
            <div class="home-indicator"></div>
            <div class="page-title">团队统计</div>
        </div>
        
        <!-- 协助申请页面 -->
        <div class="iphone-frame">
            <div class="dynamic-island"></div>
            <div class="iphone-screen">
                <iframe src="help-request.html"></iframe>
            </div>
            <div class="home-indicator"></div>
            <div class="page-title">申请协助</div>
        </div>
    </div>
    
    <div style="height: 100px;"></div>
</body>
</html>
