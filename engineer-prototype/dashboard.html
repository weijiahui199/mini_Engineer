<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工程师工作台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 4px;
        }
        .status-online { background-color: #52c41a; }
        .priority-urgent { background-color: #ff4d4f; }
        .priority-high { background-color: #faad14; }
        .priority-medium { background-color: #1890ff; }
        .priority-low { background-color: #52c41a; }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1890ff 0%, #722ed1 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 状态栏 -->
    <div class="gradient-bg text-white px-4 py-3">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center mr-3">
                    <span class="text-lg">👤</span>
                </div>
                <div>
                    <div class="flex items-center">
                        <span class="font-semibold">张工程师</span>
                        <span class="status-dot status-online ml-2"></span>
                        <span class="text-sm opacity-90">在线</span>
                    </div>
                    <div class="text-sm opacity-80">工作量: 5/10</div>
                </div>
            </div>
            <div class="text-right">
                <div class="text-sm opacity-80">📍 行政楼2楼</div>
                <div class="text-xs opacity-70">最后更新: 刚刚</div>
            </div>
        </div>
    </div>

    <!-- 今日工作概览 -->
    <div class="px-4 py-4">
        <h2 class="text-lg font-semibold text-gray-800 mb-3">今日工作概览</h2>
        <div class="grid grid-cols-4 gap-3">
            <div class="bg-white rounded-xl p-3 text-center shadow-sm">
                <div class="text-2xl font-bold text-orange-500">3</div>
                <div class="text-xs text-gray-600 mt-1">待处理</div>
            </div>
            <div class="bg-white rounded-xl p-3 text-center shadow-sm">
                <div class="text-2xl font-bold text-blue-500">5</div>
                <div class="text-xs text-gray-600 mt-1">进行中</div>
            </div>
            <div class="bg-white rounded-xl p-3 text-center shadow-sm">
                <div class="text-2xl font-bold text-green-500">2</div>
                <div class="text-xs text-gray-600 mt-1">已完成</div>
            </div>
            <div class="bg-white rounded-xl p-3 text-center shadow-sm">
                <div class="text-2xl font-bold text-red-500">1</div>
                <div class="text-xs text-gray-600 mt-1">紧急</div>
            </div>
        </div>
    </div>

    <!-- 快捷操作 -->
    <div class="px-4 py-2">
        <h2 class="text-lg font-semibold text-gray-800 mb-3">快捷操作</h2>
        <div class="grid grid-cols-2 gap-3">
            <button class="bg-white rounded-xl p-4 flex items-center justify-center shadow-sm active:bg-gray-50 transition-colors">
                <span class="text-2xl mr-2">📋</span>
                <span class="font-medium text-gray-700">我的工单</span>
            </button>
            <button class="bg-white rounded-xl p-4 flex items-center justify-center shadow-sm active:bg-gray-50 transition-colors">
                <span class="text-2xl mr-2">📦</span>
                <span class="font-medium text-gray-700">耗材管理</span>
            </button>
            <button class="bg-white rounded-xl p-4 flex items-center justify-center shadow-sm active:bg-gray-50 transition-colors">
                <span class="text-2xl mr-2">📞</span>
                <span class="font-medium text-gray-700">呼叫经理</span>
            </button>
            <button class="bg-white rounded-xl p-4 flex items-center justify-center shadow-sm active:bg-gray-50 transition-colors">
                <span class="text-2xl mr-2">📊</span>
                <span class="font-medium text-gray-700">工作统计</span>
            </button>
        </div>
    </div>

    <!-- 最新工单 -->
    <div class="px-4 py-2">
        <div class="flex items-center justify-between mb-3">
            <h2 class="text-lg font-semibold text-gray-800">最新工单</h2>
            <button class="text-blue-500 text-sm">查看全部</button>
        </div>
        
        <!-- 工单卡片 -->
        <div class="space-y-3">
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="flex items-start justify-between mb-2">
                    <div class="flex items-center">
                        <span class="priority-dot priority-urgent"></span>
                        <span class="font-semibold text-gray-800">#TK001215</span>
                    </div>
                    <span class="bg-red-100 text-red-600 px-2 py-1 rounded-full text-xs">紧急</span>
                </div>
                <h3 class="font-medium text-gray-800 mb-2">电脑无法开机</h3>
                <div class="text-sm text-gray-600 space-y-1">
                    <div class="flex items-center">
                        <span class="text-base mr-1">📍</span>
                        <span>研发部A区</span>
                        <span class="mx-2">|</span>
                        <span>⏰ 2小时前</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-base mr-1">👤</span>
                        <span>张三</span>
                        <span class="mx-2">|</span>
                        <span>📞 138****8000</span>
                    </div>
                </div>
                <div class="flex justify-end space-x-2 mt-3">
                    <button class="bg-gray-100 text-gray-700 px-3 py-1 rounded-lg text-sm">查看</button>
                    <button class="bg-blue-500 text-white px-3 py-1 rounded-lg text-sm">开始处理</button>
                </div>
            </div>

            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="flex items-start justify-between mb-2">
                    <div class="flex items-center">
                        <span class="priority-dot priority-high"></span>
                        <span class="font-semibold text-gray-800">#TK001207</span>
                    </div>
                    <span class="bg-orange-100 text-orange-600 px-2 py-1 rounded-full text-xs">高</span>
                </div>
                <h3 class="font-medium text-gray-800 mb-2">网络连接问题</h3>
                <div class="text-sm text-gray-600 space-y-1">
                    <div class="flex items-center">
                        <span class="text-base mr-1">📍</span>
                        <span>行政楼4楼405室</span>
                        <span class="mx-2">|</span>
                        <span>⏰ 4小时前</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-base mr-1">👤</span>
                        <span>李四</span>
                        <span class="mx-2">|</span>
                        <span>📞 139****9000</span>
                    </div>
                </div>
                <div class="flex justify-end space-x-2 mt-3">
                    <button class="bg-gray-100 text-gray-700 px-3 py-1 rounded-lg text-sm">查看</button>
                    <button class="bg-blue-500 text-white px-3 py-1 rounded-lg text-sm">开始处理</button>
                </div>
            </div>

            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="flex items-start justify-between mb-2">
                    <div class="flex items-center">
                        <span class="priority-dot priority-medium"></span>
                        <span class="font-semibold text-gray-800">#TK001198</span>
                    </div>
                    <span class="bg-green-100 text-green-600 px-2 py-1 rounded-full text-xs">已解决</span>
                </div>
                <h3 class="font-medium text-gray-800 mb-2">打印机无法工作</h3>
                <div class="text-sm text-gray-600 space-y-1">
                    <div class="flex items-center">
                        <span class="text-base mr-1">📍</span>
                        <span>财务部</span>
                        <span class="mx-2">|</span>
                        <span>⏰ 昨天</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-base mr-1">👤</span>
                        <span>王五</span>
                        <span class="mx-2">|</span>
                        <span>✅ 已完成</span>
                    </div>
                </div>
                <div class="flex justify-end space-x-2 mt-3">
                    <button class="bg-gray-100 text-gray-700 px-3 py-1 rounded-lg text-sm">查看详情</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部安全区域 -->
    <div class="h-20"></div>
</body>
</html>
